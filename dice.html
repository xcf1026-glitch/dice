<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易骰子遊戲</title>
    <style>
        /* --- 頁面基本樣式 --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .game-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #ecf0f1;
        }

        /* --- 骰子區域樣式 --- */
        .dice-wrapper {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .die {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #ccc, 0 5px 10px rgba(0,0,0,0.2);
            padding: 10px;
            box-sizing: border-box;
            
            /* 使用 Grid 來排列點數 */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }

        .dot {
            background-color: #e74c3c; /* 紅色點點 */
            border-radius: 50%;
            width: 100%;
            height: 100%;
            align-self: center;
            justify-self: center;
            /* 預設隱藏，透過 JS 控制顯示 */
            opacity: 0; 
        }

        /* 點數可見性控制 (黑色原點代表位置) */
        .dot.visible {
            opacity: 1;
        }

        /* --- 搖晃動畫 --- */
        .shake {
            animation: shake-animation 0.5s ease-in-out;
        }

        @keyframes shake-animation {
            0% { transform: rotate(0deg) translate(0, 0); }
            25% { transform: rotate(5deg) translate(5px, 5px); }
            50% { transform: rotate(-5deg) translate(-5px, -5px); }
            75% { transform: rotate(5deg) translate(5px, -5px); }
            100% { transform: rotate(0deg) translate(0, 0); }
        }

        /* --- 按鈕與結果樣式 --- */
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>幸運骰子</h1>
        
        <div class="dice-wrapper">
            <div class="die" id="die-1">
                <div class="dot" id="d1-1"></div><div class="dot" id="d1-2"></div><div class="dot" id="d1-3"></div>
                <div class="dot" id="d1-4"></div><div class="dot" id="d1-5"></div><div class="dot" id="d1-6"></div>
                <div class="dot" id="d1-7"></div><div class="dot" id="d1-8"></div><div class="dot" id="d1-9"></div>
            </div>
            <div class="die" id="die-2">
                <div class="dot" id="d2-1"></div><div class="dot" id="d2-2"></div><div class="dot" id="d2-3"></div>
                <div class="dot" id="d2-4"></div><div class="dot" id="d2-5"></div><div class="dot" id="d2-6"></div>
                <div class="dot" id="d2-7"></div><div class="dot" id="d2-8"></div><div class="dot" id="d2-9"></div>
            </div>
        </div>

        <button id="rollBtn" onclick="rollDice()">擲骰子</button>
        <div id="result">準備開始！</div>
    </div>

    <script>
        // 定義每個數字對應的點數位置 (基於 3x3 grid 的索引 1-9)
        // 1 2 3
        // 4 5 6
        // 7 8 9
        const dotPatterns = {
            1: [5],
            2: [1, 9],
            3: [1, 5, 9],
            4: [1, 3, 7, 9],
            5: [1, 3, 5, 7, 9],
            6: [1, 3, 4, 6, 7, 9]
        };

        function drawFace(dieId, number) {
            // 先隱藏該骰子所有點數
            const dots = document.querySelectorAll(`#${dieId} .dot`);
            dots.forEach(dot => dot.classList.remove('visible'));

            // 根據數字顯示對應的點
            const pattern = dotPatterns[number];
            pattern.forEach(pos => {
                // 找到對應位置的 div (注意 nth-child 是從 1 開始)
                document.querySelector(`#${dieId} .dot:nth-child(${pos})`).classList.add('visible');
            });
        }

        // 初始化顯示
        drawFace('die-1', 1);
        drawFace('die-2', 1);

        function rollDice() {
            const btn = document.getElementById('rollBtn');
            const resultText = document.getElementById('result');
            const die1 = document.getElementById('die-1');
            const die2 = document.getElementById('die-2');

            // 1. 鎖定按鈕防止連點
            btn.disabled = true;
            resultText.innerText = "擲骰中...";

            // 2. 添加搖晃動畫
            die1.classList.add('shake');
            die2.classList.add('shake');

            // 3. 播放音效 (可選，這裡僅用延遲模擬)
            setTimeout(() => {
                // 4. 生成隨機數字 (1-6)
                const num1 = Math.floor(Math.random() * 6) + 1;
                const num2 = Math.floor(Math.random() * 6) + 1;
                const total = num1 + num2;

                // 5. 更新視覺
                drawFace('die-1', num1);
                drawFace('die-2', num2);

                // 6. 移除動畫類別並顯示結果
                die1.classList.remove('shake');
                die2.classList.remove('shake');
                
                resultText.innerHTML = `點數: ${num1} + ${num2} = <span style="color:#f1c40f; font-size:1.2em">${total}</span>`;
                
                // 解鎖按鈕
                btn.disabled = false;
            }, 500); // 500毫秒後顯示結果（配合動畫時間）
        }
    </script>
</body>
</html>
